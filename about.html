<style>
  .logo {
    width: 150px; /* Réduit la taille du logo sur les petits écrans */
    height: auto;
}

/* Style pour le header et le menu burger */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #333;
    color: white;
    position: relative;
}

.burger-menu {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 22px;
    cursor: pointer;
    z-index: 10;
}

.line {
    height: 4px;
    background-color: white;
    border-radius: 2px;
}

/* Menu de navigation */
.nav-menu {
    display: flex;
    gap: 20px;
}

.nav-menu ul {
    list-style-type: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.nav-menu ul li {
    display: inline-block;
}

.nav-menu ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    padding: 8px 12px;
    transition: background-color 0.3s;
}

.nav-menu ul li a:hover {
    background-color: #555;
}

/* Menu mobile (caché par défaut) */
.nav-menu {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background-color: #333;
}

.nav-menu.active {
    display: flex;
}

/* Media Query pour les écrans larges */
@media screen and (min-width: 768px) {
    .burger-menu {
        display: none;
    }

    .nav-menu {
        display: flex;
        position: static;
    }
}

/* Media Query pour les petits écrans (mobiles) */
@media screen and (max-width: 767px) {
    header {
        flex-direction: column; /* Empile les éléments en colonne */
        text-align: center; /* Centre les éléments */
    }

    .logo {
        width: 120px; /* Ajuste la taille du logo pour les petits écrans */
        margin-bottom: 20px; /* Ajoute un espace sous le logo */
    }

    .nav-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #333;
    }

    .nav-menu.active {
        display: flex;
    }

    .nav-menu ul {
        display: flex;
        flex-direction: column;
        padding: 0;
    }

    .nav-menu ul li {
        text-align: center;
        padding: 10px;
        width: 100%;
    }

    .nav-menu ul li a {
        padding: 14px;
        font-size: 18px;
    }

    .burger-menu {
        display: flex;
    }
}
